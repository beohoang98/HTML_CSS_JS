<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LESS Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="header">
        <h1>THIS IS A PAGE THAT CAN MAKE YOU WASTE TIME</h1>
    </div>
    <div class="row">
        <div class="col-4 wrap">
            <div class="inner">
                <a href="#" onclick="popup('search');" class="icon search"></a>
                <p>SEARCH</p>
            </div>
        </div>
        <div class="col-4 wrap">
            <div class="inner">
                <a href="#" onclick="popup('download');" class="icon download"></a>
                <p>DOWNLOAD</p>
            </div>
        </div>
        <div class="col-4 wrap">
            <div class="inner">
                <a href="#" onclick="popup('document');" class="icon document"></a>
                <p>DOCUMENT</p>
            </div>
        </div>
    </div>
</body>

</html>
