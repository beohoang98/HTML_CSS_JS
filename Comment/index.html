<!DOCTYPE html>
<html>

	<head>
		<title>Comment game</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="avatar/name.js"></script>

	</head>

	<body>
		<div id="header">
			<h1>THE COMMENT GAME</h1>
		</div>
		<audio id="notify">
			<source src="sound/messenger.mp3" type="audio/mp3">
		</audio>
		<audio id="like-sound">
			<source src="sound/like.mp3" type="audio/mp3">
		</audio>
		<div id="comment-area">
		</div>

		<div id="send-place">
			<textarea placeholder="comment here"></textarea>
			<input type="button" id="send" value="Send"/>
		</div>

		<script type="text/javascript" src="EmotionComment.js"></script>
		<script type="text/javascript" src="comment.js"></script>

	</body>

</html>
