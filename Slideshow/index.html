<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>My Slideshow</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div id="slideshow1" class="slideshow">
        <div class="slide fade">
          <img src="image/work.jpg" />
          <div class="caption1 slide_down">Work</div>
        </div>
        <div class="slide fade">
          <img src="image/breakfast.jpg" />
          <div class="caption1 slide_down">Breakfast</div>
        </div>
        <div class="slide fade">
          <img src="image/flower.jpg" />
          <div class="caption1 slide_down">Flower</div>
        </div>
        <div class="slide fade">
          <img src="image/eagle.jpg" />
          <div class="caption1 slide_down">Eagle</div>
        </div>
        <div class="slide fade">
          <img src="image/eyes.jpg" />
          <div class="caption1 slide_down">Eyes</div>
        </div>
        <div class="slide fade">
          <img src="image/window.jpg" />
          <div class="caption1 slide_down">Two Yellow Windows</div>
        </div>
        <div class="slide fade">
          <img src="image/color.jpg" />
          <div class="caption1 slide_down">Colorful fabric</div>
        </div>
        <a class="prev" onclick="plusSlide(-1)">&#10094</a>
        <a class="next" onclick="plusSlide(+1)">&#10095</a>
      </div>
    </div>
    <script src="build.js"></script>
  </body>
</html>
