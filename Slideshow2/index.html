<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Slide show 2</title>
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <link type="text/css" rel="stylesheet" href="slideshow.css"/>
        <script src="image/index.js"></script>
    </head>
    <body>
        <div id="slide" class="container">
            <div class="slideshow highTheme"></div>
            <div class="cursor">
                <a class="prev mediumTheme" onclick="plusIndex(-1)">&#10094</a>
                <a class="next mediumTheme" onclick="plusIndex(+1)">&#10095</a>
            </div>
            <div id="view" class="subTextColor lowTheme"></div>
        </div>
        <script src="build.js"></script>
        <script src="slide.js"></script>
    </body>
</html>
